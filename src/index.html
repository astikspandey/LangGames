<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGames - Kannada Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>LangGames</h1>
            <!-- User Profile Section -->
            <div class="user-profile" id="userProfile" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="" alt="User">
                <span id="userName" class="user-name"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            <button id="loginBtn" class="login-btn" style="display: none;">Sign In</button>
            <div class="stats">
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">Lives:</span>
                    <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
                <div class="stat">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="cpu-control">
                    <button id="cpuBtn" class="cpu-btn">CPU</button>
                    <span id="cpuStatus" class="cpu-status"></span>
                </div>
                <div class="speed-control">
                    <label for="speedSlider" class="slider-label">Speed:</label>
                    <input type="range" id="speedSlider" min="1" max="5" step="0.5" value="1" class="slider">
                    <span id="speedStatus" class="speed-status">1x</span>
                </div>
                <div class="level-control">
                    <label for="levelSlider" class="slider-label">Level:</label>
                    <input type="range" id="levelSlider" min="1" max="20" value="1" class="slider">
                    <span id="levelStatus" class="level-status">1</span>
                </div>
                <div class="data-control">
                    <button id="dataMenuBtn" class="data-menu-btn">üíæ Data</button>
                </div>
            </div>
        </div>

        <!-- Data Management Menu -->
        <div class="data-menu" id="dataMenu" style="display: none;">
            <div class="data-menu-content">
                <h3>Data Management</h3>
                <button id="exportDataBtn" class="menu-btn">üì• Export EMDATA.txt</button>
                <button id="importDataBtn" class="menu-btn">üì§ Import EMDATA.txt</button>
                <button id="exportKeyBtn" class="menu-btn">üîë Export .env Key</button>
                <button id="syncSettingsBtn" class="menu-btn">‚öôÔ∏è Sync Settings</button>
                <button id="closeDataMenuBtn" class="menu-btn close-btn">‚úñ Close</button>
                <input type="file" id="importFileInput" accept=".txt" style="display: none;">
            </div>
        </div>

        <!-- Sync Settings Menu -->
        <div class="data-menu" id="syncMenu" style="display: none;">
            <div class="data-menu-content">
                <h3>Cloud Sync Settings</h3>
                <div style="margin: 20px 0;">
                    <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="syncEnabled" style="width: 20px; height: 20px;">
                        <span style="font-size: 16px;">Enable automatic sync</span>
                    </label>
                    <label style="display: block; margin-bottom: 10px;">
                        <span style="font-size: 14px; color: #666;">Server URL:</span>
                        <input type="text" id="syncUrl" placeholder="https://example.com/api/save"
                               style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px;">
                    </label>
                </div>
                <button id="saveSyncBtn" class="menu-btn">üíæ Save Settings</button>
                <button id="closeSyncMenuBtn" class="menu-btn close-btn">‚úñ Close</button>
            </div>
        </div>

        <div class="game-layout">
            <div class="sidebar">
                <div class="sidebar-title">Drag to Match</div>
                <div id="draggableItems" class="draggable-items"></div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="1000" height="1000"></canvas>
            </div>
        </div>

        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>

                <div id="mistakesContainer" class="mistakes-container"></div>

                <button id="restartBtn" class="restart-btn">Play Again</button>
            </div>
        </div>

    </div>

    <script src="vocabulary.js"></script>
    <script src="crypto.js"></script>
    <script src="game.js"></script>
</body>
</html>
